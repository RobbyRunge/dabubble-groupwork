name: Build & Deploy DaBubble

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create app.config.ts from secrets
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          cat > src/app/app.config.ts << EOF
          import { ApplicationConfig, provideZoneChangeDetection } from '@angular/core';
          import { provideRouter } from '@angular/router';
          import { routes } from './app.routes';
          import { initializeApp, provideFirebaseApp } from '@angular/fire/app';
          import { getAuth, provideAuth } from '@angular/fire/auth';
          import { getFirestore, provideFirestore } from '@angular/fire/firestore';
          import { setLogLevel, LogLevel } from "@angular/fire";
          setLogLevel(LogLevel.VERBOSE);

          export const appConfig: ApplicationConfig = {
            providers: [
              provideZoneChangeDetection({ eventCoalescing: true }),
              provideRouter(routes), provideFirebaseApp(() => initializeApp({
                apiKey: "\$FIREBASE_API_KEY",
                authDomain: "\$FIREBASE_AUTH_DOMAIN",
                projectId: "\$FIREBASE_PROJECT_ID",
                storageBucket: "\$FIREBASE_STORAGE_BUCKET",
                messagingSenderId: "\$FIREBASE_MESSAGING_SENDER_ID",
                appId: "\$FIREBASE_APP_ID"
              })),
              provideAuth(() => getAuth()),
              provideFirestore(() => getFirestore())]
          };
          EOF

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./dist/da-bubble/browser/
          server-dir: /robby-runge.de/dabubble/
          dangerous-clean-slate: false
