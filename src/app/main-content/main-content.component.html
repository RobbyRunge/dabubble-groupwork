<div class="main-content-chat-header">
    <app-header class="header"></app-header>
    <div class="main-content">
        <app-work-space-section class="work-space-section"></app-work-space-section>
        <app-chat-section
            class="chat-section"
            *ngIf="!navigationService.isMobile || (navigationService.isMobile && !chatService.showThread)">
        </app-chat-section>
        <app-thread-section
            class="thread-section"
            *ngIf="!navigationService.isMobile || (navigationService.isMobile && chatService.showThread)">
        </app-thread-section>
    </div>
</div>
